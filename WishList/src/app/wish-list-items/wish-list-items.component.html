<h1>My wishlist</h1>
<table mat-table [dataSource]="items" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let item">{{item.id}}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let item">
      <img src="{{item.image}}"height="100"> 
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item">{{item.name}}</td>
  </ng-container>

  <ng-container matColumnDef="starRating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by star rating"> Star Rating </th>
    <td mat-cell *matCellDef="let item; let i = index">
      {{item.starRating}}
      <app-star-rating-display [rating]="item.starRating" (newRating)="setRating($event, item.id-1)"></app-star-rating-display>
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> Price (Â£) </th>
    <td mat-cell *matCellDef="let item">{{item.price}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
